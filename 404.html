<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
    <script>
        // This script will redirect to the original URL after the page loads
        window.onload = function() {
            const originalPath = window.location.pathname + window.location.search;
            window.location.href = 'index.html' + originalPath;
        };
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, follow this <a href="index.html">link to the homepage</a>.</p>
</body>
</html>
