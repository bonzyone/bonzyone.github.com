<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
    <script>
        // Wait for the document to load before redirecting
        window.onload = function () {
            // Get the original path
            const originalPath = window.location.pathname + window.location.search;

            // Redirect to index.html
            window.location.href = 'index.html';

            // Use setTimeout to allow index.html to load before changing the path
            setTimeout(() => {
                window.history.pushState(null, '', originalPath);
            }, 100); // Adjust the timeout as necessary
        };
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, follow this <a href="index.html">link to the homepage</a>.</p>
</body>
</html>
